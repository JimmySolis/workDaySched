<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container ">
      <!-- Timeblocks go here -->
      <div id="hourNine" class="hour"> 9AM <textarea class="time-block description col-9" id="" rows="5"></textarea> <button class="btn saveBtn "><i class="fas fa-save"></i> </button></div>
      <div id="hourTen" class="hour"> 10AM <textarea class="time-block description col-9" id="" rows="5"></textarea> <button class="btn saveBtn"><i class="fas fa-save"></i> </button></div>
      <div id="hourEleven" class="hour"> 11AM <textarea class="time-block description col-9" id=""  rows="5"></textarea> <button class="btn saveBtn"><i class="fas fa-save"></i> </button></div>
      <div id="hourTwelve" class="hour"> 12AM <textarea class="time-block description col-9" id=""  rows="5"></textarea> <button class="btn saveBtn"><i class="fas fa-save"></i> </button></div>
      <div id="hourOne" class="hour"> 1PM <textarea class="time-block  description col-9" id=""  rows="5"></textarea> <button class="btn saveBtn"><i class="fas fa-save"></i> </button></div>
      <div id="hourTwo" class="hour"> 2PM <textarea class="time-block  description col-9" id=""  rows="5"></textarea> <button class="btn saveBtn"><i class="fas fa-save"></i> </button></div>
      <div id="hourThree"class="hour"> 3PM <textarea class="time-block  description col-9" id=""  rows="5"></textarea> <button class="btn saveBtn"><i class="fas fa-save"></i> </button></div>
      <div id="hourFour"class="hour"> 4PM <textarea class="time-block  description col-9" id=""  rows="5"></textarea> <button class="btn saveBtn"><i class="fas fa-save"></i> </button></div> 
      <div id="hourFive"class="hour"> 5PM <textarea class="time-block  description col-9" id=""  rows="5"></textarea> <button class="btn saveBtn"><i class="fas fa-save"></i> </button></div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
